  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Huddle Landing Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- Custom CSS -->

    <footer>

    </footer>
